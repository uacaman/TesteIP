name: dev

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  
  
jobs:
  build:

    runs-on: ubuntu-latest  
    permissions: write-all

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=xtests.trx" --results-directory ./TestResult

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        files: |
          ./TestResult/**/*.trx
          
    - uses: szenius/set-timezone@v1.0
      with:
         timezoneLinux: "America/Sao_Paulo"

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"          
      
    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Find Dockerfile
      run: |
        # Replace 'your_dockerfile_name' with the actual name of your Dockerfile
        dockerfile_path=$(find . -type f -name "Dockerfile" | head -n 1)
        if [ -z "$dockerfile_path" ]; then
          echo "Dockerfile not found."
        else
          echo "Dockerfile found at: $dockerfile_path"
        fi
        
    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
      with: 
        context: .
        push: true
        tags: ghcr.io/uacaman/teste-ip:latest,ghcr.io/uacaman/teste-ip:${{ steps.date.outputs.date }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        file: ./src/TesteIP/Dockerfile
      
    - name: curl
      uses: wei/curl@v1
      with:
        args: -k -X POST ${{ secrets.DEV_PORTAINER_WEBHOOK }}
